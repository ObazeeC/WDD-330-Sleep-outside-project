<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <h1>Review &amp; Place your Order</h1>

      <form id="checkout-form">
        <fieldset>
          <legend>Customer Name</legend>
          <label for="fname">First Name</label>
          <input id="fname" name="fname" required />

          <label for="lname">Last Name</label>
          <input id="lname" name="lname" required />
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label for="street">Street Address</label>
          <input id="street" name="street" required />

          <label for="city">City</label>
          <input id="city" name="city" required />

          <label for="state">State</label>
          <input id="state" name="state" required />

          <label for="zip">Zip</label>
          <!-- âœ… FIXED PATTERN -->
          <input
            id="zip"
            name="zip"
            required
            pattern="[0-9]{5}"
            inputmode="numeric"
          />
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card Number</label>
          <input
            id="cardNumber"
            name="cardNumber"
            required
            minlength="13"
            maxlength="19"
          />

          <label for="expiration">Expiration</label>
          <input
            id="expiration"
            name="expiration"
            required
            placeholder="MM/YY"
          />

          <label for="code">Security Code</label>
          <input
            id="code"
            name="code"
            required
            minlength="3"
            maxlength="4"
          />
        </fieldset>

        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
