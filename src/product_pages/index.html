<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product Detail</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h2 id="productName"></h2>
        <div class="product-detail__wrapper">
          <div class="product-detail__image">
            <img id="productImage" src="" alt="" />
          </div>
          <div class="product-detail__info">
            <p class="product-detail__price" id="productPrice"></p>
            <p class="product-detail__color">
              Color: <span id="productColor"></span>
            </p>
            <div
              class="product-detail__description"
              id="productDescription"
            ></div>
            <div class="product-detail__add">
              <button id="addToCart">Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
