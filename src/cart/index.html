<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart | Sleep Outside</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/cart.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header id="main-header" class="divider"></header>

    <!-- Main -->
    <main class="divider">
      <h1>My Cart</h1>

      <!-- Cart Items Rendered Here -->
      <div id="cart-items-list"></div>

      <!-- Cart Summary Section -->
      <section id="cart-summary" class="cart-summary">
        <p>
          <strong>Subtotal:</strong>
          <span id="cart-subtotal">$0.00</span>
        </p>

        <p>
          <strong>Items:</strong>
          <span id="cart-count">0</span>
        </p>

        <!-- The Button You Need -->
        <button id="checkoutButton" class="btn-checkout">
          Checkout
        </button>
      </section>
    </main>

    <!-- Footer -->
    <footer id="main-footer" class="divider"></footer>
  </body>
</html>
